<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Creator</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/button.css">
    <script src="./src/js/baseScript.js"></script>
    <script src="./src/js/script.js"></script>
</head>
<body>
    <div id="back">
        <h1 style="text-align: center;">WhatsAppBot Creator</h1>

        <div id="box">

            <div id="item0" class="item">
                <input type="text" id="Comand0" class="inputText" placeholder="Comando">
                <select id="opt0" class="opt">
                    <option value="EnvMsg">Enviar Mensagem</option>
                </select>
                <input type="text" id="Resp0" class="inputText" placeholder="Resposta">
            </div>

        </div>

        <div id="AddOpt">
            <button class="bn54" onclick="AddOpt()" id="AddOpt">
                <span class="bn54span">+</span>
            </button>
        </div>
        
        <div id="Codigo">
            <input type="button" value="Criar" id="criarButton" onclick="Criar()">

            <textarea id="story" name="story"
            rows="40" style="position: relative;top: 20px;">
            
            </textarea>
            
            <button onclick="copiarTexto(`story`)" style="position: relative">Copiar</button>
        </div>
    </div>

</body>
</html>

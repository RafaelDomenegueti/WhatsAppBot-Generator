<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Creator</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div id="back">
        <h1 id="Title">WhatsAppBot Creator</h1>

        <div id="box">

            <div id="item0" class="item">
                <input type="text" id="Comand0" class="inputText" placeholder="Comando">
                <select id="opt0" class="opt" onchange="javascript:selectch(this)">
                    <option value="EnvMsg">Enviar Mensagem</option>
                    <option value="EnvArq">Enviar Arquivo</option>
                </select>
                <input type="text" id="Resp0" class="inputText" placeholder="Resposta">
            </div>

        </div>

        <div id='AddOptL'>
            <div onclick="AddOpt()" class="Button">
                <span class="ButtonValue">+</span>
            </div>
        </div>
        
        
        <div id="Codigo">
            <div class="Button" id="criarButton" onclick="Criar()">
                <span class="ButtonValue">Criar</span>
            </div>

            <textarea id="story" name="story"
            rows="40" style="position: relative;top: 20px;">
            
            </textarea>
            
            <button onclick="copiarTexto(`story`)" style="position: relative">Copiar</button>
        </div>
    
        <input type="button" value="Baixar" onclick="baixar()">
    </div>


    <script src="./src/js/script.js"></script>
</body>
</html>
